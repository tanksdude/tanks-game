[UNIVERSAL]
; 0 = normal, 1 = superfast shooting & stuff (currently not available), 2 = infinite world (currently not available)
GameMode = 0
; options: OpenGL, software (not supported), NULL (not supported)
GraphicsContext = OpenGL
; blank = random
RNGSeed = 
; number of total threads to use for multithreading; <0 treated as 1 (currently not supported)
ThreadCount = 1

[MODS]
; currently does nothing
LoadMods = 1

[DEBUG]
PerformanceGraphEnable = 1
PerformanceGraphOffset = 0.0
EnableDebugDrawing = 0
EnableDebugDrawingObjects = patrolling_turret mother_turret

[GRAPHICS_SETTINGS]
Position.StartX = 60
Position.StartY = 60
Position.SizeX = ;1600
Position.SizeY = ;800
Bullet.PerformanceMode = 1 ; no outline, and bar under for a death outline (currently does nothing)

[GAME_OPTIONS]
; TODO: make a list of levels
GameFirstLevel = "vanilla" "default_random"
GameLevelPlaylist = "random-vanilla"
; global config
LimitBullets = 0
MaxBullets = 8192
ShootingCooldown = 100
PowerupDurationBaseTime = 500 ; currently does nothing
; other options
DisableTraps = 0 ; does nothing since traps don't exist
RestrictTankTurning = 0
NoTankAcceleration = 0

[CONTROLS]
; TODO: selective team score watching
; names
Tank1.Name = WASD
Tank2.Name = Arrow Keys
Tank1.TeamName = "\"WASD 4 Life\""
Tank2.TeamName = "\"Arrow Keys R WINZ\""
; actual controls; key names from AHK: https://www.autohotkey.com/docs/commands/Send.htm#keynames
Tank1.Forward = w
Tank1.Left = a
Tank1.Right = d
Tank1.Shoot = s
Tank1.Special = e
Tank2.Forward = Up
Tank2.Left = Left
Tank2.Right = Right
Tank2.Shoot = Down
Tank2.Special = /

[SPECIFIC_ADJUSTMENTS]
; (currently does nothing)
BananaPower.ExplodeCount = 8
